[main]
font=IBM Plex Mono:size=11
pad=6x6 center
term=foot-extra
include=~/.config/foot/swamp.ini
include=~/.config/foot/melange-dark.ini
include=~/.config/foot/swamp-light.ini
box-drawings-uses-font-glyphs=no

[scrollback]
lines=2048

[key-bindings]
unicode-input=none
scrollback-down-half-page=Control+Shift+d
scrollback-up-half-page=Control+Shift+u

scrollback-down-line=Control+Shift+j
scrollback-up-line=Control+Shift+k

[cursor]
style=beam
blink=true

[tweak]
font-monospace-warn=no
