# References:
# https://github.com/SylvanFranklin/.config/blob/main/tmux/tmux.conf
# https://gist.github.com/spicycode/1229612
# https://gitlab.com/mrswats/dotfiles/-/blob/main/tmux/tmux.conf
# https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Larger scrollback buffer per pane
set-option -g history-limit 8192

# True colour support; Works on foot/wezterm/alacritty/powershell7/wezterrm
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Mouse mode
set -g mouse on

# Reduce escape sequence time
set -g escape-time 0

# Keybinds
## Change prefix to CTRL-A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

## Reload config
bind R source-file "~/.config/tmux/tmux.conf"

## Vim-like copy mode
setw -g mode-keys vi
unbind -T copy-mode-vi v
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-selection

## Panes
### Shift pane focus w/ ctrl-vim-keys (w/o prefix)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind -n 'C-n' if-shell "$is_vim" 'send-keys C-n' 'select-window -n'
bind -n 'C-p' if-shell "$is_vim" 'send-keys C-p' 'select-window -p'

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-n' select-window -n
bind -T copy-mode-vi 'C-p' select-window -p

### Pane resizing w/ alt-vim-keys  (w/o prefix)
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

bind -T copy-mode-vi M-h resize-pane -L 3
bind -T copy-mode-vi M-j resize-pane -D 3
bind -T copy-mode-vi M-k resize-pane -U 3
bind -T copy-mode-vi M-l resize-pane -R 3

### Swap panes w/ ctrl-alt-vim-keys (w/o prefix)
bind -n 'C-M-h' if-shell "$is_vim" 'send-keys C-M-h' 'swap-pane -s "{left-of}"'
bind -n 'C-M-j' if-shell "$is_vim" 'send-keys C-M-j' 'swap-pane -s "{down-of}"'
bind -n 'C-M-k' if-shell "$is_vim" 'send-keys C-M-k' 'swap-pane -s "{up-of}"'
bind -n 'C-M-l' if-shell "$is_vim" 'send-keys C-M-l' 'swap-pane -s "{right-of}"'

bind -T copy-mode-vi C-M-h swap-pane -s "{left-of}"
bind -T copy-mode-vi C-M-j swap-pane -s "{down-of}"
bind -T copy-mode-vi C-M-k swap-pane -s "{up-of}"
bind -T copy-mode-vi C-M-l swap-pane -s "{right-of}"

bind -n M-z resize-pane -Z # Zoom

### Pane splitting (in PWD)
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

## Windows
### Change windows w/ shift-arrows
bind -n S-Left  previous-window
bind -n S-Right next-window

### New window (in PWD)
bind c new-window -c "#{pane_current_path}"

### Switch to last window
bind Tab last-window

### Tree of all open windows, sessions and pane
bind t choose-tree

# UI
set -g base-index 1
set -g renumber-windows on

## Status bar
set -g status-position top
set -g status-justify left
set -g status-style "bg=default,fg=black,bright"
set -g status-left ""
set -g status-right "[#S]" # session name
set -g status-left-length 20
bind b set -g status # Toggle

### Windows
setw -g window-status-current-style "fg=blue"
setw -g window-status-current-format " #I #W #F "
setw -g window-status-style "fg=yellow"
setw -g window-status-format " #I #[fg=white]#W #[fg=yellow]#F "
setw -g window-status-bell-style "fg=yellow bg=red bold"

## Pane border
set -g pane-border-lines simple
set -g pane-border-style fg=black
set -g pane-border-indicators both
set -g pane-active-border-style fg=cyan,bold
